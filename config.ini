# Default Configuration for BrainLLM

# Neural Network Configuration
[brain]
num_layers=8
neurons_per_layer=256
learning_rate=0.001
max_memory_size=10000
memory_decay_rate=0.95

# Attention Mechanism
num_attention_heads=8
attention_dim=512

# Language Model
vocab_size=2048
embedding_dim=768
context_length=1024
batch_size=32
temperature=0.7

# UI Configuration
[ui]
dark_mode=true
window_width=1920
window_height=1080
maximize_on_start=false
font_size=12.0
theme=dark

# API Configuration
[api]
host=localhost
port=8080
enable_cors=true
max_connections=100
api_key=

# Logging
[logging]
log_level=INFO
log_file=brainllm.log
enable_console_output=true
